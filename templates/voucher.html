<ion-view title="Voucher">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="voucher in vouchers" class="item-thumbnail-left">
                <img>
                <h2>{{ voucher.title }}</h2>
                <p>{{ voucher.description }}</p>
                <p>Expired date: {{ voucher.expired_date }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
